	<image width="100" height="100" x="10" y="600" xlink:href="jamaica.png"    onmousemove="ShowTooltip(evt, 'Jamaica')"
       onmouseout="HideTooltip(evt)" onclick='changerect(evt)' opacity='0.8'/> 
    
       <image width="100" height="100" x="150" y="600" xlink:href="portugal.png"    onmousemove="ShowTooltip(evt, 'Portugal')"
       onmouseout="HideTooltip(evt)" onclick='changerect(evt)' opacity='0.8'/>  
       

       <image width="100" height="100" x="290" y="600" xlink:href="suecia.png"    onmousemove="ShowTooltip(evt, 'Suecia')"
       onmouseout="HideTooltip(evt)" onclick='changerect(evt)' opacity='0.8'/>  
	
	  
	
	
</svg>
