       onmouseout="HideTooltip(evt)" onclick='changerect(evt)' opacity='0.8'/> 
	
	<image width="100" height="100" x="290" y="300" xlink:href="ecuador.png"  onmousemove="ShowTooltip(evt, 'Ecuador')"
	onmouseout="HideTooltip(evt)" onclick='changerect(evt)' opacity='0.8'/>
	
	<image width="100" height="100" x="400" y="300" xlink:href="eeuu.png"  onmousemove="ShowTooltip(evt, 'EEUU')"
	onmouseout="HideTooltip(evt)" onclick='changerect(evt)' opacity='0.8'/>
	
	<image width="100" height="100" x="10" y="450" xlink:href="espanha.png"  onmousemove="ShowTooltip(evt, 'espanha')"
	onmouseout="HideTooltip(evt)" onclick='changerect(evt)' opacity='0.8'/>
	
